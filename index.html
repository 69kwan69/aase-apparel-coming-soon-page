<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <main>

    <div class="logo">
      <img src="/images/logo.svg" alt="Base Apparel Logo">
    </div>

    <picture class="hero-image grid-row-span-2">
      <source media="(min-width: 768px)" srcset="./images/hero-desktop.jpg">
      <img src="./images/hero-mobile.jpg" alt="A beautiful woman">
    </picture>
    
    <div class="content">
      <h1 class="title">We're <br><span class="bold">coming soon</span></h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      
      <form action="#">
        <input type="text" class="input-email" placeholder="Email Address">
        <button type="submit" class="submit-btn"><img src="./images/icon-arrow.svg" alt="submit"></button>
      </form>
    </div>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
